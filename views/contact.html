 <html>
    <head>
        <title>contact</title>
        <link rel="stylesheet" href="public/css/contact.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="p-3 mb-2 bg-secondary text-white">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="public/assets/images/logo.png" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-control="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-black fw-bold" aria-current="page"
                                href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-black fw-bold" aria-current="page" href="project">Add
                                project</a>
                        </li>
                        <li>
                            <a class="nav-link active text-black fw-bold" aria-current="page"
                                href="testimonial">My testimonial</a>
                        </li>
                    </ul>
                    <a href="contact" class="btn bg-black text-white px-1 fw-bold">Contact</a>
                </div>
            </div>
        </nav>
        <section>
            <div class="container-form">
                <div class="row justify-content-center m-5">
                    <div class="col-lg-5">
                        <form>
                            <div class="mb-3">
                                <label for="exampleinputname" class="form-label">Your name</label>
                                <input type="text" class="form-control" id="exampleinputname" aria-describedby="yourname">
                                <div id="yourname" class="form-text">please provide your email real name</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleinputyourphone" class="form-label">Phone number</label>
                              <input type="phone" class="form-control" id="exampleinputyourphone"  aria-describedby="emailHelp">
                              <div id="yourphone" class="form-text">please your phone</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleyourmessage" class="form-label">your message</label>
                                <textarea id="exampleyourmessage" class="form-control"></textarea>
                                <div id="yourmessage" class="form-text">please your message</div>
                            </div>
                            <div class="mb-3">
                                <label for="input-status" class="form-label">Status</label>
                                <select id="input-status" class="form-text">
                                <option value="" hidden>Select</option>
                                <option>janda</option>
                                <option>lg nikah</option>
                                <option>gadis / bujang</option>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                
                              </div>
                              <button type="submit" class="btn btn-primary" onclick="submitData()">Submit</button>
                           
                          </form>
                          
        
                    </div>
                </div>
            </div>
            
            
            
        </section>
        <script src="/public/js/contact.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </body>
</html>
