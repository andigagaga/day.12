<html>

<head>
    <title>contact</title>
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="stylesheet" href="public/css/contact.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="p-3 mb-2 bg-secondary text-white">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="public/assets/images/logo.png" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-control="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-bold" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-bold" aria-current="page" href="addBlog">Add
                            project</a>
                    </li>
                    <li>
                        <a class="nav-link active text-black fw-bold" aria-current="page" href="/testimonial">My
                            testimonial</a>
                    </li>
                </ul>
                <a href="/contact" class="btn bg-black text-white px-1 fw-bold">Contact</a>
            </div>
        </div>
    </nav>
    <section>
        <div class="container-form">
            <div class="row justify-content-center m-5">
                <div class="col-lg-5">
                    <form>
                        <div class="mb-3">
                            <label class="form-label fs-4" for="inputName">Name</label>
                            <input class="form-control" type="text" id="inputName" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fs-4" for="inputEmail">Email</label>
                            <input class="form-control" type="email" id="inputEmail" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fs-4" for="inputPhone">Phone Number</label>
                            <input class="form-control" type="number" id="inputPhone" required />
                        </div>
                        <div>
                            <label class="form-label fs-4" for="inputSubject">Subject</label>
                            <select class="form-select" id="inputSubject">
                                <option value="" hidden>Select</option>
                                <option>karena</option>
                                <option>kamu</option>
                                <option>cantik</option>
                            </select>
                            <div class="mt-3">
                                <label class="form-label fs-4" for="inputMessage">Message</label>
                                <textarea class="form-control" id="inputMessage" style="height: 150px; resize: none;"
                                    required></textarea>
                            </div>
                            <div class="mt-3 text-end">
                                <button class="btn bg-orange color-white" type="button" onclick="sendMail()">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>



    </section>
    <script src="public/js/contact.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
