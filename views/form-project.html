<html>

<head>
    <title>blog Post</title>
    <link rel="stylesheet" href="css/form-blog.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="p-3 mb-2 bg-secondary text-white">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-control="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-bold" aria-current="page"
                            href="form-index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-bold" aria-current="page" href="form-project.html">Add
                            project</a>
                    </li>
                    <li>
                        <a class="nav-link active text-black fw-bold" aria-current="page"
                            href="form-testimonial.html">My testimonial</a>
                    </li>
                </ul>
                <a href="form-contact.html" class="btn bg-black text-white px-1 fw-bold">Contact</a>
            </div>
        </div>
    </nav>
    <section>
        <div class="container-form">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <form class="label">
                        <h2 class="form-link active text-white fw-bold ">ADD MY PROJECT</h2>
                        <div class="mb-3">
                            <label for="input-blog-title" class="form-label">NAMA PROJECT</label>
                            <input type="text" class="form-control" id="input-blog-title">
                        </div>
                        <di class="row">
                            <div class="col">
                                <label for="stardate" class="form-label">STAR DATE</label>
                                <input type="date" class="form-control" id="stardate">
                            </div>
                            <div class="col">
                                <label for="enddate" class="form-label">END DATE</label>
                                <input type="date" class="form-control" id="enddate">
                            </div>
                            <div class="mb-3 my-3">
                                <label for="input-blog-content" class="form-label">CONTENT</label>
                                <textarea id="input-blog-content" class="form-control"></textarea>
                            </div>
                            <div class="col my-3">
                                <div class="input-label">
                                    <input id="html" type="checkbox" class="form-check-input" />
                                    <label for="html" class="form-check-label">HTML</label>
                                </div>
                                <div class="form-check">
                                    <input id="css" type="checkbox" class="form-check-input" />
                                    <label for="css" class="form-check-label">CSS</label>
                                </div>
                            </div>
                            <div class="col my-3">
                                <div class="form-check">
                                    <input id="js" type="checkbox" class="form-check-input" />
                                    <label for="js" class="form-check-label">JAVA SCRIPT</label>
                                </div>
                                <div class="form-check">
                                    <input id="image" type="checkbox" class="form-check-input" />
                                    <label for="image" class="form-check-label">IMAGE</label>
                                </div>

                            </div>

                            <div>
                                <label for="input-image" class="form-label">UPLOAD IMAGE</label>
                                <input type="file" id="input-image" class="form-control">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary my-2" onclick="addBlog(event)">POST PROJECT</button>
                            </div>
                </div>
                </form>
            </div>
        </div>
        

        </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/blog.js"></script>
</body>

</html>
